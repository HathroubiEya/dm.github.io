<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mahdi's Landing Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #0078d7;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        header h1 {
            margin: 0;
        }
        section {
            padding: 20px;
            text-align: center;
        }
        .cta-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #0078d7;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .cta-button:hover {
            background-color: #005a9e;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Mahdi's Landing Page</h1>
    </header>
    <section>
        <p>Hello! My name is Mahdi. This is a simple landing page created to showcase my work and ideas.</p>
        <p>Feel free to explore and connect with me!</p>
        <a href="#contact" class="cta-button">Get in Touch</a>
    </section>
    <footer>
        <p>&copy; 2023 Mahdi. All rights reserved.</p>
    </footer>
</body>
</html>
